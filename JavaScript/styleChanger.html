<!DOCTYPE html>
<html>
    <head>
        <title>Style Changer</title>
    </head>
    <body>
        <h3 id="yash">javascript can change the style of an html elements.</h3>
        <script>
            function myFunction(){
                document.getElementById('yash').style.fontSize = "25px";
                document.getElementById('yash').style.color = "red";
                document.getElementById('yash').style.backgroundColor = "yellow";
            }
        </script>

        <button type="button" onclick=myFunction()>click me!</button>
    </body>
</html>
