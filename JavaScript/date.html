<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Date</title>
    </head>
    <body>
        <h1>To display date and time using button</h1>
        <button type="button" onclick="document.getElementById('yash').innerHTML = Date()">click here to display date and time</button>
        <p id="yash" style="color: rgb(206, 9, 9);font-size: xx-large;"></p>
    </body>
</html>
