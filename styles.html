<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styles</title>
        <!--  
            Styles are written in this way : <tagname style="property:value;">
            Use the style attribute for styling HTML elements.
            Use background-color for background color.
            Use color for text colors.
            Use font-family for text fonts.
            Use font-size for text sizes.
            Use text-align for text alignment.
        -->
    </head>

    <body style="background-color:aquamarine">
        <h1 style="color:red; font-size:50px";>Heading style changed</h1>
        <p style="background-color: rgb(172, 211, 19);">
            We can cange the style of the paragraphs or any tags using style attribute by specifying components.
        </p>
        <h3 style="font-family: Verdana;">Font family Verdhana</h3>
        <p style="font-family: courier;">Font family courier</p>
        <p style="font-size: 300%; text-align: center;">font size is 300% and center aligned</p>
    </body>
</html>
