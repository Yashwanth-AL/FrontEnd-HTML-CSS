<!DOCTYPE html>
<html>
    <head>
        <title>Responsive images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    </head>
    <body>
        <h1 style="font-size: 10vw;">Responsive Image</h1>
        <p>When the CSS width property is set in a percentage value, the image will scale up and down when resizing the browser window.</p>
        <img src="Photos/favicon.jpg" style="max-width:100%; height:auto">

        <h2>Show Different Images Depending on Browser Width</h2>
        <p>Resize the browser width and the image will change at 600px and 1500px.</p>

        <picture>
            <source srcset="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=600" media="(max-width: 600px)">
            <source srcset="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7Pfzz7quhuEaEl2PEYg5grr6ELD1A3nVUIipK67CleB87QAy-gvW6_os5fzu_9lV9GnE&usqp=CAU" alt="leaf" style="width:auto;">
        </picture>
        
    </body>
</html>
