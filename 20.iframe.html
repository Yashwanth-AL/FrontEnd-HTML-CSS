<!DOCTYPE html>
<html>
    <!--
        The HTML <iframe> tag specifies an inline frame
        The src attribute defines the URL of the page to embed
        Always include a title attribute (for screen readers)
        The height and width attributes specify the size of the iframe
        Use border:none; to remove the border around the iframe
    -->
    <body>
        <h2>HTML Iframes</h2>
        <p>You can also use the CSS height and width properties to specify the size of the iframe:</p>

        <iframe src="16.id.html" style="height:400px; width:500px; border: 2px solid red;" title="Iframe Example"></iframe>
        <h4><a href="16.id.html" target="yash">Html Id</a></h4>
    </body>
</html>
