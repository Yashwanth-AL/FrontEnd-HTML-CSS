<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS - selectors</title>
        <link rel="stylesheet" href="/HTML/CSS/selectors.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
        <!--
            Selector	    Example         Example description
            #id	            #firstname	    Selects the element with id="firstname"
            .class	        .intro	        Selects all elements with class="intro"
            element.class	p.intro	        Selects only <p> elements with class="intro"
            *	               *	        Selects all elements
            element	            p	        Selects all <p> elements
            element,element,..	div, p	    Selects all <div> elements and all <p> elements
        -->
    </head>
    <body>
        <div id="firstname">This div has the id "firstname".</div>

        <div class="intro">This div has the class "intro".</div>

        <p class="intro">This paragraph has the class "intro".</p>

        <p>This is a paragraph without a class.</p>

        <div>This is a div without a class.</div>

        <span>This is a span element.</span>
    </body>
</html>
