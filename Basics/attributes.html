<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Html Attributes</title>
        <!--The href attribute of <a> stands for anchor specifies the URL of the page the link goes to.
        The src attribute of <img> specifies the path to the image to be displayed.
        The width and height attributes of <img> provide size information for images.
        The alt attribute of <img> provides an alternate text for an image.
        The style attribute is used to add styles to an element, such as color, font, size, and more.
        The lang attribute of the <html> tag declares the language of the Web page.
        The title attribute defines some extra information about an element.-->
    </head>
    <body>
        <a href="https://www.google.com/">click here to open google.com</a>
        <br>
        <a href="https://www.chatgpt.com" target="_blank">This link opens in new tab</a>
        <br>
        <h3>We use img tag to add some images.</h3>
        <img src="me.jpg" width="100" height="100">
        <br>
        <img src="none.jpg" width="100" heigth="100" alt="My image">        
        <!--alt tag is used to display image information if the image is missing-->
        <p style="color:red">Styles have been added to this font</p>
        <p title="title demonstration">This is to demonstrate title attribute</p>
    </body>
</html>
