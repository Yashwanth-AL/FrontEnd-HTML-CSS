<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Formatting</title>
        <!--  
            <b> - Bold text
            <strong> - Important text - make it bold.
            <i> - Italic text
            <em> - Emphasized text - same as italic.
            <mark> - Marked text - usually text is highlighted.
            <small> - Smaller text - reduce font.
            <del> - Deleted text - usually striked off.
            <ins> - Inserted text - usually underlined.
            <sub> - Subscript text
            <sup> - Superscript text
        -->
    </head>
    <body>
        <b>This is bold text.<br></b>
        <strong>This text is important because this text is strong.<br></strong>
        <i>This text is italic<br></i>
        <em>This text is emphasized.<br></em>
        <small>This is small text.<br></small>
        <p>mark tag is used to <mark>highlight</mark> text.<br></p>
        <p>my favourite colour is <del>red</del> blue.<br></p>
        <p>My favourite colour is <del>blue</del> <ins>red</ins><br></p>
        <p>This is <sub>subscripted</sub> text.</p>
        <p>This is <sup>superscripted</sup> text.</p>
    </body>
</html>
